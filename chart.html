  <body style="background-color: #e3e3e5">
    <br />
    <br />
    <br />
 
    <a class="rbChart">
      <div class="d-flex justify-content-center" id="chart"></div>
    </a>
 
    <script>
      ////////////////////////////////////////////////////SCRIPT////////////////////////////////////////////////////////////////////////////
      let standings = [
        { year: new Date(2000, 01, 01), score: "0", position: "0", id: 1 },
        { year: new Date(2001, 01, 01), score: "0", position: "0", id: 2 },
        { year: new Date(2002, 01, 01), score: "0", position: "0", id: 3 },
        { year: new Date(2003, 01, 01), score: "0", position: "0", id: 4 },
        { year: new Date(2004, 01, 01), score: "0", position: "0", id: 5 },
        { year: new Date(2005, 01, 01), score: "34", position: "7", id: 6 },
        { year: new Date(2006, 01, 01), score: "16", position: "7", id: 7 },
        { year: new Date(2007, 01, 01), score: "24", position: "5", id: 8 },
        { year: new Date(2008, 01, 01), score: "29", position: "7", id: 9 },
        { year: new Date(2009, 01, 01), score: "153.5", position: "2", id: 10 },
        { year: new Date(2010, 01, 01), score: "498", position: "1", id: 11 },
        { year: new Date(2011, 01, 01), score: "650", position: "1", id: 12 },
        { year: new Date(2012, 01, 01), score: "460", position: "1", id: 13 },
        { year: new Date(2013, 01, 01), score: "596", position: "1", id: 14 },
        { year: new Date(2014, 01, 01), score: "405", position: "2", id: 15 },
        { year: new Date(2015, 01, 01), score: "187", position: "2", id: 16 },
        { year: new Date(2016, 01, 01), score: "468", position: "2", id: 17 },
        { year: new Date(2017, 01, 01), score: "368", position: "3", id: 18 },
        { year: new Date(2018, 01, 01), score: "419", position: "3", id: 19 },
        { year: new Date(2019, 01, 01), score: "417", position: "3", id: 20 },
        { year: new Date(2020, 01, 01), score: "319", position: "2", id: 21 },
        { year: new Date(2021, 01, 01), score: "585.5", position: "2", id: 22 },
      ];
 
      // Create SVG and padding for the chart
 
      const svg = d3
        .select("#chart")
        .append("svg")
        .attr("height", 400)
        .attr("width", 1000);
      const margin = { top: 0, bottom: 20, left: 30, right: 20 };
      const chart = svg
        .append("g")
        .attr("transform", `translate(${margin.left},0)`);
      const width = +svg.attr("width") - margin.left - margin.right;
      const height = +svg.attr("height") - margin.top - margin.bottom;
      const grp = chart
        .append("g")
        .attr("transform", `translate(-${margin.left},-${margin.top})`);
 
      // Create scales
      const yScale = d3
        .scaleLinear()
        .range([height, 50])
        .domain([0, d3.max(standings, (dataPoint) => dataPoint.score)]);
      const xScale = d3
        .scaleLinear()
        .range([0, width])
        .domain(
          d3.extent(standings, (dataPoint) => dataPoint.year.getFullYear())
        );
 
      const line = d3
        .line()
        .x((dataPoint) => xScale(dataPoint.year.getFullYear()))
        .y((dataPoint) => yScale(dataPoint.score));
 
      // Add path
      const path = grp
        .append("path")
        .attr("transform", `translate(${margin.left},0)`)
        .datum(standings)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 5)
        .attr("d", line);
 
      const pathLength = path.node().getTotalLength();
      // D3 provides lots of transition options, have a play around here:
      // https://github.com/d3/d3-transition
      const transitionPath = d3.transition().ease(d3.easeSin).duration(2500);
 
      path
        .attr("stroke-dashoffset", pathLength)
        .attr("stroke-dasharray", pathLength)
        .transition(transitionPath)
        .attr("stroke-dashoffset", 0);
 
      // Add the X Axis
      chart
        .append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(xScale).ticks(standings.length));
      // Add the Y Axis
      chart
        .append("g")
        .attr("transform", `translate(0, 0)`)
        .call(d3.axisLeft(yScale));
    </script>
