<!doctype html>
<html lang="en">
 
<head>
  <style>
    .axis {
      font: 10px sans-serif;
    }
 
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
  </style>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
 
<body>
  <script>

      function getTime(laptime){
        const time = laptime.split(".");
        const minutes = parseFloat(time[0]);
        const seconds = parseFloat(time[1]);
        const tenths = parseFloat(time[2]);
        return minutes*60 + seconds + tenths/10;
    }


    d3.csv("./datasets/bahrain.csv", function(dataset) {
    for (var i = 0; i < dataset.length; i++) {

        if (dataset.name == "Verstappen"){
            var verstappen = getTime(dataset.time);
        }
        if (dataset.name == "Leclerc"){
            var leclerc = getTime(dataset.time);
        }

        if (dataset.name == "Hamilton"){
            var hamilton = getTime(dataset.time);
        }

        if (dataset.name == "Perez"){
            var perez = getTime(dataset.time);
        }

        if (dataset.name == "Bottas"){
            var bottas = getTime(dataset.time);
        }
    }
    });
    
    var laps = dataset[0].laps;
    var margin = { top: 20, bottom: 70, left: 60, right: 20 };
    var width = 800 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;
 
    var x = d3.scale.ordinal()
      .domain(d3.range(laps.length))
      .rangePoints([0, width]);
 
    var y = d3.scale.linear()
      .domain([90000, d3.max(leclerc)])
      .range([height, 0]);
 
    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickFormat(function (d, i) { return laps[i]; });
 
    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(20);
 
    var svg = d3.select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.bottom + margin.top)
      .style("background-color", "lightblue")
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "middle");
 
    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Lap times in [ms]");
  
    //LECLERC
    var valueline = d3.svg.line()
      .x(function (d, i) { return x(i); })
      .y(function (d) { return y(d); });
 
    var linechart = svg.append("path")
      .attr("class", "line")
      .attr("d", valueline(leclerc))
      .style("stroke", "red")
      .attr("fill", "none");

    //VERSTAPPEN
    var valueline = d3.svg.line()
      .x(function (d, i) { return x(i); })
      .y(function (d) { return y(d); });
 
    var linechart = svg.append("path")
      .attr("class", "line")
      .attr("d", valueline(verstappen))
      .style("stroke", "blue")
      .attr("fill", "none");

    //HAMILTON
    var valueline = d3.svg.line()
      .x(function (d, i) { return x(i); })
      .y(function (d) { return y(d); });
 
    var linechart = svg.append("path")
      .attr("class", "line")
      .attr("d", valueline(hamilton))
      .style("stroke", "green")
      .attr("fill", "none");
  </script>
</body>
